<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <h1>Do you want to play a game?</h1>
    <div id="start-button">
        <button type="button" id="button">Start Game!</button>
    </div>




    <div id="question-box">

        <div id="box-size">
            <div id="timer-styling">
                <p>
                    Time Remaining
                </p>
                <p id="countdownOutput"> </p>
            </div>
            <p id="questionOutput"></p>
            <ul id="answers-container">
                <button onclick="chosenAnswer(answerAOutput)" class="answers-styling" id="answerAOutput"></button> 
                <button onclick="chosenAnswer(answerBOutput)" class="answers-styling" id="answerBOutput"></button>
                <button onclick="chosenAnswer(answerCOutput)" class="answers-styling" id="answerCOutput"></button>
                <button onclick="chosenAnswer(answerDOutput)" class="answers-styling" id="answerDOutput"></button>
            </ul>
            <p id="correctIncorrect"></p>
            <div id="scoreScreen">
                You Win!
            </div>
        </div>
    </div>










    <script src="./assets/js/script.js"></script>
</body>
</html>
